name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # âœ… Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ðŸ”¨ Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t great2005/ecommerce-app .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push great2005/ecommerce-app

      # ðŸš€ SSH into EC2 & Deploy
      - name: SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull great2005/ecommerce-app
            docker stop ecommerce-app || true
            docker rm ecommerce-app || true
            docker run -d -p 80:3000 --name ecommerce-app great2005/ecommerce-app
