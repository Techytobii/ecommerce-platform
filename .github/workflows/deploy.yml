name: ðŸš€ Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "âœ… Pulling latest API image..."
            docker pull great2005/api-image:latest

            echo "ðŸš« Stopping and removing old API container if exists..."
            docker stop api || true
            docker rm api || true

            echo "ðŸš€ Running new API container..."
            docker run -d --restart unless-stopped -p 3000:3000 --name api great2005/api-image:latest

            echo "âœ… Pulling latest Webapp image..."
            docker pull great2005/webapp-image:latest

            echo "ðŸš« Stopping and removing old Webapp container if exists..."
            docker stop webapp || true
            docker rm webapp || true

            echo "ðŸš€ Running new Webapp container..."
            docker run -d --restart unless-stopped -p 80:5000 --name webapp great2005/webapp-image:latest
